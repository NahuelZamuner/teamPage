<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./CSS/assets/devchallenges.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Team page</title>
</head>

<body>
    <main class="main">
        <section class="header">
            <h1 class="header-title">The creative crew</h1>
            <div class="header-description">
                <h3 class="description-title">WHO WE ARE</h3>
                <p class="description-paragraph">We are team of creatively diverse. driven. innovative individuals working
                    in various locations from the world.</p>
            </div>
        </section>
        <section class="presentation">

            <figure class="presentation-container">
                <img src="./CSS/assets/photo1.png" alt="" class="container__img">
                <p class="container__title">Bill Mahoney</p>
                <figcaption class="container__job">PRODUCT OWNER</figcaption>
            </figure>

            <figure class="presentation-container">
                <img src="./CSS/assets/photo2.png" alt="" class="container__img">
                <p class="container__title">Saba Cabrera</p>
                <figcaption class="container__job">ART DIRECTOR</figcaption>
            </figure>

            <figure class="presentation-container">
                <img src="./CSS/assets/photo3.png" alt="" class="container__img">
                <p class="container__title">Shae Le</p>
                <figcaption class="container__job">TECH LEAD</figcaption>
            </figure>

            <figure class="presentation-container">
                <img src="./CSS/assets/photo4.png" alt="" class="container__img">
                <p class="container__title">Skylah Lu</p>
                <figcaption class="container__job">UX DESIGNER</figcaption>
            </figure>

            <figure class="presentation-container">
                <img src="./CSS/assets/photo5.png" alt="" class="container__img">
                <p class="container__title">Griff Richards</p>
                <figcaption class="container__job">DEVELOPER</figcaption>
            </figure>

            <figure class="presentation-container">
                <img src="./CSS/assets/photo6.png" alt="" class="container__img">
                <p class="container__title">Stan John</p>
                <figcaption class="container__job">DEVELOPER</figcaption>
            </figure>

        </section>
        <section class="footer">
            <span class="footer-text">created by <a href="https://github.com/NahuelZamuner" target="_blank"
                    class="footer-link">Nahuel Zamuner</a> - <a href="https://devchallenges.io/" class="footer-link"
                    target="_blank">devChallenges.io</a></span>
        </section>
    </main>
</body>

</html>
